<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>
<style>
	body {
		background-color: black;
	}

	p, button, span, .title-bar-text  {
        font-size: 16px!important;
    }

	a {
        color: #6798e0;
    }

    .content {
        width: 90%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image {
        width: 350px;
    }

    .window-flex {
        display: flex;
    }

    .window-flex * {
        padding-right: 10px;
    }

    .centered-button-container {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px 0px 10px 0px;
    }

	.window-box {
		width: 600px;
	}

	@media screen and (max-width: 465px) {
		.window-flex {
			flex-direction: column;
		}

		.window-box {
			width: 350px;
		}
	}
</style>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
